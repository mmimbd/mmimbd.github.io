<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending BD</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .product-card {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      border-radius: 5px;
    }
    .product-card h2 {
      margin: 10px 0;
    }
    .order-button {
      display: inline-block;
      margin-top: 10px;
      background: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Trending BD</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="container" id="home">
  <div class="product-card">
    <img src="https://via.placeholder.com/800x400" alt="Product 1">
    <h2>Product Name 1</h2>
    <p>Price: ৳500</p>
    <a class="order-button" href="https://wa.me/8801540619196?text=I%20want%20to%20order%20Product%20Name%201">Order Now</a>
  </div>

  <div class="product-card">
    <img src="https://via.placeholder.com/800x400" alt="Product 2">
    <h2>Product Name 2</h2>
    <p>Price: ৳750</p>
    <a class="order-button" href="https://wa.me/8801540619196?text=I%20want%20to%20order%20Product%20Name%202">Order Now</a>
  </div>

  <!-- নতুন প্রোডাক্ট চাইলে এই block টা copy করে নিচে paste করো -->
</div>

<footer>
  Follow us with <b>#TrendingBD</b><br>
  WhatsApp: 01540619196
</footer>

</body>
</html>
